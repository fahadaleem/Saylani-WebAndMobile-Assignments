<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="calc-display">
            <input type="text" name="" id="input-number" placeholder="0">
            <p id="exp-display">0</p>
        </div>
        <div class="btns">
            <div>
                <button class="function-keys" id="clear-textbox">C</button>
            </div>
            <div>
                <button class="function-keys" id="delete-number"><i class="fa fa-long-arrow-left"></i></button>
            </div>
            <div>
                <button class="function-keys">%</button>
            </div>
            <div>
                <button class="function-keys">/</button>
            </div>
        </div>

        <div class="btns">
            <div>
                <button>7</button>
            </div>
            <div>
                <button>8</button>
            </div>
            <div>
                <button>9</button>
            </div>
            <div>
                <button class="function-keys">*</button>
            </div>
        </div>
        <div class="btns">
            <div>
                <button>4</button>
            </div>
            <div>
                <button>5</button>
            </div>
            <div>
                <button>6</button>
            </div>
            <div>
                <button class="function-keys">-</button>
            </div>
        </div>
        <div class="btns">
            <div>
                <button>1</button>
            </div>
            <div>
                <button>2</button>
            </div>
            <div>
                <button>3</button>
            </div>
            <div>
                <button class="function-keys">+</button>
            </div>
        </div>
        <div class="btns" id="btns-1">
            <div>
                <button id="a1">0</button>
            </div>
            <div>
                <button id="a2">.</button>
            </div>
            
            <div>
                <button class="function-keys" id="controller">=</button>
            </div>
           
        </div>

    </div>
<script src="main.js"></script>

</body>
</html>
